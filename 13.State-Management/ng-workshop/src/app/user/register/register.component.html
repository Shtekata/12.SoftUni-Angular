<form [formGroup]='form' class="register" (ngSubmit)='submitHandler()'>
    <fieldset>
        <h2>Registration Form</h2>
        <p class="field field-icon">
            <!-- <label for="username"><span><i class="fas fa-user"></i></span></label> -->
            <label for="username"><span><img class="user" src="./../../../assets/images/user-solid.svg"
                        alt="user"></span></label>
            <input [class.input-error]='!form.get("username").untouched&&form.get("username").invalid' type="text"
                name="username" id="username" placeholder="Johny" formControlName='username'>
        </p>
        <p *ngIf='form.get("username").touched&&form.get("username").errors?.required' class="error">Username is
            required!</p>
        <p *ngIf='form.get("username").touched&&form.get("username").errors?.minlength' class="error">Username must
            be at least 5 characters!</p>
        <p class="field field-icon">
            <!-- <label for="email"><span><i class="fas fa-envelope"></i></span></label> -->
            <label for="email"><span><img class="envelope" src="./../../../assets/images/envelope-solid.svg"
                        alt="envelope"></span></label>
            <input [class.input-error]='!form.get("email").untouched&&form.get("email").invalid' type="email"
                name="email" id="email" placeholder="john.doe@gmail.com" formControlName='email'>
        </p>
        <p *ngIf='form.get("email").touched&&form.get("email").errors?.required' class="error">Email is required!</p>
        <p *ngIf='form.get("email").errors?.regexNotMatch' class="error">Email is not valid!</p>
        <p class="field field-icon">
            <!-- <label for="tel"><span><i class="fas fa-phone"></i></span></label> -->
            <label for="tel"><span><img class="phone" src="./../../../assets/images/phone-solid.svg"
                        alt="phone"></span></label>
            <select name="select-tel" id="select-tel" class="tel">
                <option value="00359">+359</option>
            </select>
            <input type="text" name="tel" id="tel" placeholder="885 888 888" formControlName='tel'>
        </p>
        <p class="field field-icon">
            <!-- <label for="password"><span><i class="fas fa-lock"></i></span></label> -->
            <label for="password"><span><img class="lock" src="./../../../assets/images/lock-solid.svg"
                        alt="lock"></span></label>
            <input [class.input-error]='!form.get("password").untouched&&form.get("password").invalid' type="password"
                name="password" id="password" placeholder="******" formControlName='password'>
        </p>
        <p *ngIf='form.get("password").touched&&form.get("password").errors?.required' class="error">Password is
            required!</p>
        <p *ngIf='form.get("password").errors?.minlength' class="error">Password must be at least 5 characters!</p>
        <p class="field field-icon">
            <!-- <label for="rePassword"><span><i class="fas fa-lock"></i></span></label> -->
            <label for="rePassword"><span><img class="lock" src="./../../../assets/images/lock-solid.svg"
                        alt="lock"></span></label>
            <input [class.input-error]='!form.get("rePassword").untouched&&form.get("rePassword").invalid'
                type="password" name="rePassword" id="rePassword" placeholder="******" formControlName='rePassword'>
        </p>
        <p *ngIf='form.get("rePassword").touched&&form.get("rePassword").errors?.required' class="error">Repeat Password
            is
            required!</p>
        <p *ngIf='form.get("rePassword").touched&&form.get("rePassword").errors?.rePasswordValidator' class="error">
            Repeat Password does not match password!</p>
        <button [disabled]='(isLoading$|async)||form.invalid'>Create Account</button>
        <app-loader [isLoading]='isLoading$|async'>Loading...</app-loader>
        <p class="text-center">Have an account?<a routerLink='/user/login'>Log In</a></p>
    </fieldset>
</form>
